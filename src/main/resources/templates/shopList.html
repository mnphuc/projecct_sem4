<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/main_layout}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="wraper">
        <!-- Page Content Wraper -->
        <div class="page-content-wraper">
            <!-- Bread Crumb -->
            <section class="breadcrumb">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <nav class="breadcrumb-link">
                                <a href="/">Trang Chủ</a>
                                <a href="/danh-sach-san-pham">Sản Phẩm</a>
                                <span>Tất Cả Sản Phẩm</span>
                            </nav>
                        </div>
                    </div>
                </div>
            </section>
            <!-- Bread Crumb -->

            <!-- Page Content -->
            <section class="content-page">
                <div class="container">
                    <div class="row">

                        <!-- Product Content -->
                        <div class="col-12">
                            <!-- Title -->
                            <div class="list-page-title">
                                <h2 class="">Tất Cả Sản Phẩm <small th:text="${listProduct.size}">120</small><small> Sản Phẩm</small></h2>
                            </div>
                            <!-- End Title -->

                            <!-- Product Filter -->
                            <div class="product-filter-content">
                                <div class="product-filter-content-inner">

                                    <!--Product Filter Button-->
                                    <div class="product-filter-dropdown-btn "><a href="javascript:void(0)" data-toggle-target="filter-slide-toggle" class="btn btn-sm btn-gray slide-toggle-btn"><i class="fa fa-bars left" aria-hidden="true"></i>Lọc</a></div>

                                    <!--Product Sort By-->
                                    <form class="product-sort-by">
                                        <label for="short-by">Sắp Xếp Theo</label>
                                        <select name="short-by" id="short-by" class="nice-select-box">
                                            <option value="default_sorting" selected="selected">Mặc Định</option>
                                            <option value="sort_by_popularity">Phổ Biến</option>
                                            <option value="sort_by_average_rating">Đánh Giá</option>
                                            <option value="sort_by_newness">Sản Phẩm Mới</option>
                                            <option value="price_low_to_high">Giá: Thấp Đến Cao</option>
                                            <option value="price_high_to_low">Giá: Cao Xuống Thấp</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                            <!-- End Product Filter -->

                            <!-- Product filters Toggle-->
                            <div class="container product-filter-dropdown toggle-content" id="filter-slide-toggle">
                                <div class="row col mlr-0">
                                    <!-- Shop Categories -->
                                    <div class="widget-sidebar col-sm-6 col-md-6 col-lg-3">
                                        <h6 class="widget-title">Danh Mục</h6>
                                        <ul class="widget-content widget-product-categories jq-accordian">
                                            <li th:each="c : ${category}"><a th:href="'/danh-muc/'+${c.url}" th:text="${c.categoryName}">Jacket</a></li>

                                        </ul>
                                    </div>
                                    <!-- End Shop Categories -->

                                    <!-- Filter Price -->
                                    <div class="widget-sidebar widget-filter-price col-sm-6 col-md-6 col-lg-3">
                                        <h6 class="widget-title">Chọn Giá</h6>
                                        <ul class="widget-content">
                                            <li>
                                                <a href="/danh-sach-san-pham">Tất Cả</a>
                                            </li>
                                            <li>
                                                <a href="/san-pham-theo-gia?minPrice=0&maxPrice=100000">
                                                    <span class="amount">Dưới 100k</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="/san-pham-theo-gia?minPrice=100000&maxPrice=200000">
                                                    <span class="amount">100k </span>
                                                    -
                                                    <span class="amount">200k</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="/san-pham-theo-gia?minPrice=200000&maxPrice=500000">
                                                    <span class="amount">200k</span>
                                                    -
                                                    <span class="amount">500K</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="/san-pham-theo-gia?minPrice=500000&maxPrice=1000000">
                                                    <span class="amount">500K</span>
                                                    -
                                                    <span class="amount">1tr</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="/san-pham-theo-gia?minPrice=1000000&maxPrice=10000000000000">
                                                    <span class="amount">1tr Trở Lên</span>
                                                </a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- End Product filters Toggle-->
                            <!-- Product Grid -->
                            <div class="row product-list-item">
                                <!-- item.1 -->
                                <div class="product-item-element col-sm-6 col-md-4 col-lg-3" th:each="pro : ${listProduct}" th:if="${pro.status == true}">
                                    <!--Product Item-->
                                    <div class="product-item">
                                        <div class="product-item-inner">
                                            <div class="product-img-wrap">
                                                <img th:src="${pro.imageLink}" th:alt="${pro.productName}">
                                            </div>
                                            <div class="product-button">
                                                <a class="js_tooltip addToCart" th:attr="data-id=${pro.id}" data-mode="top" data-tip="Thêm Vào Giỏ Hàng"><i class="fa fa-shopping-bag"></i></a>
                                                <a href="#" class="js_tooltip" data-mode="top" data-tip="Yêu Thích"><i class="fa fa-heart"></i></a>
                                                <a href="#" class="js_tooltip" data-mode="top" data-tip="Quick&nbsp;View"><i class="fa fa-eye"></i></a>
                                            </div>
                                        </div>
                                        <div class="product-detail">
                                            <table class="tag table">
                                                <tbody>
                                                <tr>
                                                    <td>Áo Nam</a></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                            <p class="product-title"><a th:href="${pro.slug}" th:text="${pro.productName}"></a></p>
                                            <div class="product-rating">
                                                <div class="star-rating" itemprop="reviewRating" itemscope="" itemtype="http://schema.org/Rating" title="Rated 4 out of 5">
                                                    <span style="width: 60%"></span>
                                                </div>
                                                <a href="#" class="product-rating-count"><span class="count">3</span> Reviews</a>
                                            </div>
                                            <div class="product-description">

                                            </div>

                                            <h5 class="item-price" >
                                                <span th:text="${#numbers.formatDecimal(pro.priceSale, 0, 'COMMA', 0, 'POINT')}"></span>
                                                VNĐ
                                            </h5>
                                        </div>
                                    </div>
                                    <!-- End Product Item-->
                                </div>

                            </div>
                            <!-- End Product Grid -->
                            <div class="pagination-wraper">
                                <div class="pagination">
                                    <ul class="pagination-numbers">
                                        <li th:each="pageNumber : ${pageNumbers}">
                                            <a class="page-number " th:href="'?page='+${pageNumber}"
                                               th:text="${pageNumber}" th:class="${pageNumber==listProduct.number + 1} ? current"></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                        </div>
                        <!-- End Product Content -->

                    </div>
                </div>
            </section>
            <!-- End Page Content -->

        </div>
        <!-- End Page Content Wraper -->
    </div>
</div>
</body>
</html>

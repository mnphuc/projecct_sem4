<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="wrapper-pro">
        <div class="content-inner-all">
            <div class="basic-form-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sparkline12-list shadow-reset mg-t-30">
                                <div class="sparkline12-hd">
                                    <div class="main-sparkline12-hd">
                                        <h1>Sửa Thông Báo</h1>
                                        <div class="sparkline12-outline-icon">
                                            <span class="sparkline12-collapse-link"><i class="fa fa-chevron-up"></i></span>
                                            <span><i class="fa fa-wrench"></i></span>
                                            <span class="sparkline12-collapse-close"><i class="fa fa-times"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <img src="" alt="">
                                <div class="sparkline12-graph">
                                    <div class="basic-login-form-ad">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="all-form-element-inner">
                                                    <form class="needs-validation" th:action="@{sua-thong-bao}" method="POST" th:object="${popup}">
                                                        <input type="hidden" th:field="*{id}">
                                                        <div class="form-group-inner" th:classappend="${#fields.hasErrors('title')} ? has-error : ''">
                                                            <div class="row">
                                                                <div class="col-lg-3">
                                                                    <label class="login2 pull-right pull-right-pro">Tiêu Đề</label>
                                                                </div>
                                                                <div class="col-lg-4" th:classappend="${#fields.hasErrors('title')} ? 'input-icon right' : ''">
                                                                    <i th:if="${#fields.hasErrors('title')}" class="fa fa-exclamation tooltips" data-original-title="Vui Lòng nhập tên Tỉnh/TP" data-container="body" style="padding-right: 22px"></i>
                                                                    <input type="text" class="form-control" th:field="*{title}" placeholder="Nhập tiêu đề "/>
                                                                    <span th:if="${#fields.hasErrors('title')}" class="help-block" th:errors="*{title}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group-inner" th:classappend="${#fields.hasErrors('content')} ? has-error : ''">
                                                            <div class="row">
                                                                <div class="col-lg-3">
                                                                    <label class="login2 pull-right pull-right-pro">Nội Dung</label>
                                                                </div>
                                                                <div class="col-lg-4" th:classappend="${#fields.hasErrors('content')} ? 'input-icon right' : ''">
                                                                    <i th:if="${#fields.hasErrors('content')}" class="fa fa-exclamation tooltips" data-original-title="Vui Lòng nhập kiểu Tỉnh/TP" data-container="body" style="padding-right: 22px"></i>
                                                                    <input type="text" class="form-control" th:field="*{content}" placeholder="Nhập Nội Dung " />
                                                                    <span th:if="${#fields.hasErrors('content')}" class="help-block" th:errors="*{content}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group-inner" th:classappend="${#fields.hasErrors('imageBackground')} ? has-error : ''">
                                                            <div class="row">
                                                                <div class="col-lg-3">
                                                                    <label class="login2 pull-right pull-right-pro">Ảnh Nền</label>
                                                                </div>
                                                                <div class="col-lg-4" th:classappend="${#fields.hasErrors('imageBackground')} ? 'input-icon right' : ''">
                                                                    <i th:if="${#fields.hasErrors('imageBackground')}" class="fa fa-exclamation tooltips" data-original-title="Vui Lòng nhập kiểu Tỉnh/TP" data-container="body" style="padding-right: 22px"></i>
                                                                    <input type="text" class="form-control" th:field="*{imageBackground}" onclick="OpenPopupWindow('imageBackground')" placeholder="Chọn Ảnh ... " />
                                                                    <span th:if="${#fields.hasErrors('imageBackground')}" class="help-block" th:errors="*{imageBackground}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group-inner" th:classappend="${#fields.hasErrors('dateStart')} ? has-error : ''">
                                                            <div class="row">
                                                                <div class="col-lg-3">
                                                                    <label class="login2 pull-right pull-right-pro">Đích Đến</label>
                                                                </div>
                                                                <div class="col-lg-4"  id="datetimepicker1" th:classappend="${#fields.hasErrors('dateStart')} ? 'input-icon right' : ''">
                                                                    <i th:if="${#fields.hasErrors('dateStart')}" class="fa fa-exclamation tooltips" data-original-title="Vui Lòng nhập kiểu Tỉnh/TP" data-container="body" style="padding-right: 22px"></i>
                                                                    <input type="text" class="form-control" th:field="*{dateStart}" readonly placeholder="Ngày Bắt Đầu.. " />
                                                                    <span th:if="${#fields.hasErrors('dateStart')}" class="help-block" th:errors="*{dateStart}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group-inner" th:classappend="${#fields.hasErrors('dateEnd')} ? has-error : ''">
                                                            <div class="row">
                                                                <div class="col-lg-3">
                                                                    <label class="login2 pull-right pull-right-pro">Đích Đến</label>
                                                                </div>
                                                                <div class="col-lg-4" id="datetimepicker2" th:classappend="${#fields.hasErrors('dateEnd')} ? 'input-icon right' : ''">
                                                                    <i th:if="${#fields.hasErrors('dateEnd')}" class="fa fa-exclamation tooltips" data-original-title="Vui Lòng nhập kiểu Tỉnh/TP" data-container="body" style="padding-right: 22px"></i>
                                                                    <input type="text" class="form-control" th:field="*{dateEnd}" readonly placeholder="Ngày Kết Thúc " />

                                                                    <span th:if="${#fields.hasErrors('dateEnd')}" class="help-block" th:errors="*{dateEnd}"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group-inner">
                                                            <div class="login-btn-inner">
                                                                <div class="row">
                                                                    <div class="col-lg-3"></div>
                                                                    <div class="col-lg-9">
                                                                        <div class="login-horizental cancel-wp pull-left">
                                                                            <a class="btn btn-white" type="submit" th:href="@{thong-bao}">Cancel</a>
                                                                            <button class="btn btn-sm btn-primary login-submit-cs" type="submit">Save Change</button>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="script">

    <script>
        $(function () {
            $('#datetimepicker1').datetimepicker();
            $('#datetimepicker2').datetimepicker();
        });
        $(document).ready(function() {

            //$('#datetimepicker1').datetimepicker();

    </script>
</th:block>
</body>
</html>

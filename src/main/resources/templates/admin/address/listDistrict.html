<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{admin/fragments/main_layout}">
<head>
    <title>Danh Sách Các Quận Huyện</title>
</head>
<body>
<div layout:fragment="content">
    <div class="wrapper-pro">
        <div class="content-inner-all">
            <div class="data-table-area mg-b-15">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="sparkline13-list shadow-reset">
                                <div class="sparkline13-hd">
                                    <div class="main-sparkline13-hd">
                                        <div class="row">
                                            <div class="col-lg-8">
                                                <h1>Danh Sách <span class="table-project-n">Quận</span> /Huyện</h1>
                                            </div>
                                            <div class="col-lg-4">
                                                <a th:href="@{them-xa-phuong}" class="btn btn-primary pull-right"><span class="adminpro-icon adminpro-plus-add-button"></span> Thêm Xã/Phường</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="sparkline13-graph">
                                    <div class="datatable-dashv1-list custom-datatable-overright">
                                        <table id="table" data-toggle="table" data-pagination="true" data-search="false" data-show-columns="false" data-show-pagination-switch="false" data-show-refresh="false" data-key-events="false" data-show-toggle="false" data-resizable="false" data-show-export="false" data-click-to-select="true" data-toolbar="#toolbar">
                                            <thead>
                                            <tr>
                                                <th data-field="id">ID</th>
                                                <th data-field="name" data-editable="false">Tên Quận/Huyện</th>
                                                <th data-field="type" data-editable="false">Cấp</th>
                                                <th data-field="type" data-editable="false">Tên Tỉnh/TP</th>
                                                <th data-field="action">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody  >
                                            <tr data-th-each="district : ${list}">
                                                <td data-th-text="${district.id}">.../td>
                                                <td data-th-text="${district.name}">...</td>
                                                <td data-th-text="${district.type}">...</td>
                                                <td data-th-text="${district.cityName}">...</td>
                                                <td>
                                                    <a th:href="@{sua-quan-huyen(id = ${district.id})}" class="btn btn-primary " style="font-size: 12px">Sửa</a>
                                                    <button type="button" class="btn btn-custon-rounded-three btn-danger btn-sm deleteItem"  th:attr="data-id=${district.id}, id=deleteItem+${district.id}, data-name=${district.name}" data-toggle="modal" data-target="#ModelDeleteForm">Xóa</button>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    <div id="ModelDeleteForm" class="modal modal-adminpro-general FullColor-popup-DangerModal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header header-color-modal bg-color-4">
                    <h4 class="modal-title">Bạn Có Muốn Xóa <p id="showName"></p></h4>
                    <div class="modal-close-area modal-close-df">
                        <a class="close" data-dismiss="modal" href="#"><i class="fa fa-close"></i></a>
                    </div>
                </div>
                <div class="modal-body">
                    <form th:action="@{xoa-quan-huyen}" method="post" id="myform">
                        <input type="hidden" name="id" id="showId" value="">
                        <div class="modal-footer">
                            <a data-dismiss="modal" href="#">Hủy</a>
                            <a href="javascript:void()" onclick="document.getElementById('myform').submit();">xóa</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
</body>
</html>

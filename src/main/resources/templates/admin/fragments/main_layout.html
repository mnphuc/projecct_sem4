<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function() {
        var message = /*[[${msg}]]*/ 'msg';
        if (!!message) {
            if (message[0].key.toString() == "success"){
                toastr.success(message[0].value)
            }
            if (message[0].key.toString()== "error"){
                toastr.error(message[0].value)
            }

        }
        var cities = /*[[${cities}]]*/ 'cities';
        if (cities != null){
            console.log(cities)
            $("#showId").val(cities.id);
            $("#showName").text(cities.name)

        }
        var district = /*[[${district}]]*/ 'district';
        if (district != null){
            $("#showId").val(district.id);
            $("#showName").text(district.name)
        }
    })
    /*]]>*/
    $(document).ready(function() {
        $('body').on('click', '.deleteItem',function() {
            var getId = $(this).data("id");
            var getName = $(this).data("name");
            $("#showId").val(getId);
            $("#showName").text(getName);
        })
        $('.radioCheckedTrue').attr("checked", "true");

    })
</script>
<script type="text/Javascript">
    function OpenPopupWindow(Param, CallImage, CallList)
    {
        var url = "/quan-tri/fileManager?id="+Param+"&callImage="+CallImage+"&calllist="+CallList;
        myRef = window.open(url ,'mywin','left=20,top=20,width=1300,height=700,toolbar=1,resizable=0');
        myRef.focus()
    }
    function popupCallback(check,str){
        if (check == 1){
            console.log("là 1 ảnh", str)
            $("#show_image").attr("src", str);
        }else {
            var html = '';
            $.each(str, function (index, item){
                console.log(item)
                html += '<img id="show_imageList" src="/'+item+'" alt="..." class="img-thumbnail show_edit_images" style="width: 176px; height: 176px">';
            })
            html += '<img id="show_imageList" src="/admin/dist/img/00001.png" onclick="OpenPopupWindow(\'Listimage\', \'false\', \'true\')"  alt="..." class="img-thumbnail show_edit_images" style="width: 176px; height: 176px">'
            $("#listImageShow").html(html)
            console.log(html)
        }

    }

</script>

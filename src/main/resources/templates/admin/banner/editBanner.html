<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="wrapper">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Banner</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Sửa banner</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <section class="content">
                <div class="container-fluid">
                    <!-- left column -->
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Sửa banner</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{sua-banner}" method="POST" th:object="${banner}">
                            <input type="hidden" th:field="*{id}">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="image" class="col-sm-2 col-form-label">Ảnh Banner</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{imageLink}" class="form-control " th:classappend="${#fields.hasErrors('imageLink')} ? is-invalid : ''" id="image" style="display: none"  placeholder="ảnh">
                                        <img id="show_image" th:src="@{/admin/dist/img/00001.png}" onclick="OpenPopupWindow('image', 'true', 'false')"  alt="..." class="img-thumbnail show_edit_images" style="width: 30%;">
                                        <div th:if="${#fields.hasErrors('imageLink')}" th:errors="*{imageLink}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Tiêu Đề</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{titleBanner}" class="form-control " th:classappend="${#fields.hasErrors('titleBanner')} ? is-invalid : ''" id="titleBanner" placeholder="Nhập Tiêu Đề">
                                        <div th:if="${#fields.hasErrors('titleBanner')}" th:errors="*{titleBanner}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mô Tả</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" th:field="*{description}" th:classappend="${#fields.hasErrors('description')} ? is-invalid : ''" rows="3" placeholder="Mô Tả"></textarea>
                                        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Đích Đến</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{linkRedirect}" class="form-control " th:classappend="${#fields.hasErrors('linkRedirect')} ? is-invalid : ''" id="titleBanner" placeholder="Nhập Tiêu Đề">
                                        <div th:if="${#fields.hasErrors('linkRedirect')}" th:errors="*{linkRedirect}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Ví Trị Banner</label>
                                    <div class="col-sm-4">
                                        <select class="form-control" th:field="*{typeBanner}">
                                            <option value="1">Đầu Trang</option>
                                            <option value="2">Giữa Trang</option>
                                            <option value="3">Cuối Trang</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" th:field="*{status}" id="status" value="true">
                                            <label class="form-check-label" for="status">Hiện Thị</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">Lưu</button>
                                        <button type="reset" class="btn btn-default ">Làm Mới</button>
                                    </div>
                                </div>
                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">

                            </div>
                            <!-- /.card-footer -->
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{admin/fragments/main_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div layout:fragment="content">
    <div class="wrapper">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Người Dùng</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Người Dùng</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <section class="content">
                <div class="container-fluid">
                    <!-- left column -->
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Thêm Người Dùng</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form class="form-horizontal" th:action="@{them-nguoi-dung}" method="POST" th:object="${insertUser}">
                            <div class="card-body">
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Họ Và Tên</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{fullName}" class="form-control " th:classappend="${#fields.hasErrors('fullName')} ? is-invalid : ''" id="inputEmail3" placeholder="Nhập Tên">
                                        <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Sinh Nhật:</label>
                                    <div class="input-group col-sm-4">
                                        <input type="text" class="form-control" th:field="*{birthday}" th:classappend="${#fields.hasErrors('birthday')} ? is-invalid : ''" placeholder="Nhập Ngày Sinh" data-inputmask-alias="datetime" id="datemask" data-inputmask-inputformat="yyyy/mm/dd" data-mask>
                                        <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="invalid-feedback">
                                        </div>
                                    </div>
                                    <!-- /.input group -->
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Địa Chỉ</label>
                                    <div class="col-sm-4">
                                        <textarea class="form-control" th:field="*{address}" th:classappend="${#fields.hasErrors('address')} ? is-invalid : ''" rows="3" placeholder="Địa Chỉ"></textarea>
                                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Số Điện Thoại</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{phoneNumber}" class="form-control " th:classappend="${#fields.hasErrors('phoneNumber')} ? is-invalid : ''" id="inputEmail3" placeholder="0868.608.169">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{email}" class="form-control " th:classappend="${#fields.hasErrors('email')} ? is-invalid : ''" id="inputEmail3" placeholder="email">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{phoneNumber}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Mật Khẩu</label>
                                    <div class="col-sm-4">
                                        <input type="text" th:field="*{password}" class="form-control " th:classappend="${#fields.hasErrors('password')} ? is-invalid : ''" id="inputEmail3" placeholder="password">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{phoneNumber}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="inputEmail3" class="col-sm-2 col-form-label">Quyền</label>
                                    <div class="col-sm-4">
                                        <ul class="ks-cboxtags">
                                            <li th:each="role : ${roleList}"><input type="checkbox" th:id="'checkbox'+${role.roleId}" th:value="${role.roleId}"><label th:for="'checkbox'+${role.roleId}" th:text="${role.roleName}">Rainbow Dash</label></li>
                                        </ul>
                                         <div th:if="${#fields.hasErrors('password')}" th:errors="*{phoneNumber}" class="invalid-feedback">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-sm-2 col-sm-10">
                                        <button type="submit" class="btn btn-info">Lưu</button>
                                        <button type="reset" class="btn btn-default ">Làm Mới</button>
                                    </div>
                                </div>
                            </div>

                            <!-- /.card-body -->
                            <div class="card-footer">

                            </div>
                            <!-- /.card-footer -->
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
<th:block layout:fragment="script">

    <script>
        $(document).ready(function() {
            $('#datemask').inputmask('yyyy/mm/dd', { 'placeholder': 'yyyy/mm/dd' })
        })

    </script>
</th:block>
</body>
</html>
